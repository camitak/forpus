<div class="container">
  <div style="padding-top: 40px; padding-bottom: 20px">
    <h4>Login Usuário</h4>
  </div>

<div class="row">
    <form class="col s12" name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
      
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate"
           name="email" #email="ngModel" [(ngModel)]="model.email" required>
          <label class="active" for="email" data-error="Campo e-mail obrigatório"
           data-success>
              E-mail
          </label>
        </div>
      </div>
  
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" name="password" 
          class="validate" #password="ngModel" [(ngModel)]="model.password" required >
          <label class="active" for="password" data-error="Campo senha obrigatório"
           data-success>
              Senha
          </label>
        </div>
      </div>
  
      <!-- submit button -->
      <div class="btn-spinner-loading">
        <button [disabled]="loading" class="btn waves-effect waves-light" 
          type="submit" name="action">Entrar
          <i class="material-icons right">send</i>        
        </button>
      </div>
      <div class="btn-spinner-loading">
        <div *ngIf="loading"  class="preloader-wrapper small active offset-s1">
          <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  
</div>
